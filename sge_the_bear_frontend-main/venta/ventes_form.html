<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Nova Venta</title>
    <link rel="stylesheet" href="style_form_ventes.css">
</head>
<body>
    <div class="erp-container">
            <!-- Capçalera Odoo-style -->
            <header class="erp-header">
                <div class="erp-logo">ERP System</div>
                <nav class="erp-nav">
                    <a href="../main_page.html">Inici</a>
                    <a href="../reserva/reserves_form.html">Reserves</a>
                    <a href="../ususaris/index_form.html">Usuaris</a>
                    <a href="#">Inventari</a>
                </nav>
                <div class="erp-user">Admin</div>
            </header>
        <div class="container">
            <h1>Crear Nova Venta</h1>
            <form id="ventaForm">
                <div class="form-group">
                    <label for="id_reserva">Id Reserva:</label>
                    <input type="number" id="id_reserva" name="id_reserva" required>
                </div>

                <div class="form-group">
                    <label for="id_menu">Id Menú:</label>
                    <input type="number" id="id_menu" name="id_menu" required>
                </div>

                <div class="form-group">
                    <label for="cantidad">Quantitat:</label>
                    <input type="number" id="cantidad" name="cantidad" required>
                </div>
                
                <button type="submit">Crear Venta</button>
                </br></br>
                <div class="action-buttons">
                <button><a href="ventes_table.html" class="action-btn">
                    SHOW TABLE VENTES
                </a></button>
             </div>
            </form>
            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="script_form_ventes.js"></script>
</body>
</html>
